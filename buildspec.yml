version: 0.2

batch:
  build-matrix:
    static:
      ignore-failure: false
      env:
        type: LINUX_CONTAINER
        privileged-mode: true
    dynamic:
      buildspec: 
        - matrix1.yml
        - matrix2.yml
      env:
        image:
          - aws/codebuild/amazonlinux2-x86_64-standard:3.0
          - aws/codebuild/standard:3.0
        variables:
          MY_VAR:
            - VALUE1
            - VALUE2
            - VALUE3

phases:
  build:
    commands:
      - echo 'Running default build'
      - echo "MY_VAR = $MY_VAR" 
